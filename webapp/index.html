<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css" />

    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script data-require="underscore.js@*" data-semver="1.8.3" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
  </head>

  <body ng-controller="TriviaCtrl">
    <div class="trivia-container">
      <div class="trivia-column" ng-repeat="cat in categories">
        <h2 class="trivia-question trivia-category">{{cat.cat_name}}</h2>
        <div class="trivia-question"
            ng-repeat="question in cat.questions | orderBy: 'amount' | limitTo: 5"
            ng-click="activate(question)"
            ng-switch="question.active"
            ng-init="question.active = false">

          <span>{{question.amount}}</span>

          <div class="modal" ng-switch-when="true">
            <div class="active">
              {{question.question}}

              <button class="reveal">Reveal</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
